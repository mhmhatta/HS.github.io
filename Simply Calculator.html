         <div>
            <h1>SIMPLE ARITHMETIC <br> CALCULATOR</h1>
            <p><sub>By Hatta</sub></p>
            <hr>
            <input id="V1" type="number" placeholder="value 1"/>
            <br>
            <input id="V2" type="number" placeholder="value 2"/>
            <br>
            <br>
            <button id="add"> + </button>
            <button id="sub"> - </button>
            <button id="mply"> x </button>
            <button id="div"> &#247 </button>
            <br>
            <br>
            <input id="result" type="number" readonly />
        </div>
        <script type="text/javascript">
            var v1 = document.getElementById("V1");
            var v2 = document.getElementById("V2");
            var res = document.getElementById("result")

            document.getElementById("add").addEventListener("click", function() {
            res.value =
            parseFloat(v1.value)+parseFloat(v2.value);  
            });
            document.getElementById("sub").addEventListener("click", function() {
            res.value =
            parseFloat(v1.value)-parseFloat(v2.value);  
            });
            document.getElementById("mply").addEventListener("click", function() {
            res.value =
            parseFloat(v1.value)*parseFloat(v2.value);  
            });
            document.getElementById("div").addEventListener("click", function() {
            res.value =
            parseFloat(v1.value)/parseFloat(v2.value);  
            });
        </script>
